<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Happiness chart</title>
  <link rel="stylesheet" href="css/style-main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- include library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/bfiessinger/scrollToSmooth@latest/dist/scrolltosmooth.min.js"></script>

</head>

<body>

    <div id="visualization">
      <div class="svg-container">

      </div>
      <!-- <div class="tooltip">

      </div> -->

      <div class="info">
        message
      </div>
      <div class="filters" id='demofilters'>
        <div class="filter-label">
          Filter by <strong>demographic information</strong>
        </div>
        <div class="filter-demo-options">
          <div class="option-selected">

            <label class="container">single
              <input type="checkbox" checked="checked" class='checkbox' name='single'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">married
              <input type="checkbox" checked="checked" class='checkbox' name='married'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">Male
              <input type="checkbox" checked="checked" class='checkbox' name='male'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">female
              <input type="checkbox" checked="checked"  class='checkbox' name='female'>
              <span class="checkmark"></span>
            </label>
          </div>

        </div>
      </div>

      <div class="filters" id='subjectfilters'>
        <div class="filter-label">
          Filter by <strong>subject</strong>
        </div>
        <div class="filter-demo-options">
          <div class="option-selected" >

            <label class="container">'I/We'
              <input type="checkbox" name='iwe' checked="checked"  class='checkbox' id='iwe'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">'Daughter/son'
              <input type="checkbox" checked="checked" class='checkbox'name='daughterson'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">'husband/wife'
              <input type="checkbox" checked="checked" class='checkbox' name='husbandwife'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">'boyfriend/girlfriend'
              <input type="checkbox" checked="checked" class='checkbox' name='bfgf'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">'dog/cat'
              <input type="checkbox" name='dogcat' checked="checked" class='checkbox'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">'boss/team'
              <input type="checkbox" name='bossteam' checked="checked" class='checkbox'>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="option-selected">

            <label class="container">'someone'
              <input type="checkbox" name='someone' checked="checked" class='checkbox'>
              <span class="checkmark"></span>
            </label>
          </div>
          <!-- <div class="select-all disabled">
            Select All
          </div> -->
        </div>
      </div>


    </div>



  </div>

  <!-- our main script: -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
