<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- include the d3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <!-- <script src="d3.min.js"></script> -->


</head>
<body>


  <div id="visualization">
    <div class="svg-container">

    </div>
    <div class="filters" id='demofilters'>
      <div class="filter-label">
        Filter by <strong>demographic information</strong>
      </div>
      <div class="filter-demo-options">
        <div class="option-selected">

          <label class="container">single
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">married
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">Male
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">female
            <input type="checkbox" checked="checked"  class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>

      </div>
    </div>

    <div class="filters" id='subjectfilters'>
      <div class="filter-label">
        Filter by <strong>subject</strong>
      </div>
      <div class="filter-demo-options">
        <div class="option-selected" >

          <label class="container">'I/We'
            <input type="checkbox" id='iwe' checked="checked"  class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">'Daughter/son'
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">'husband/wife'
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">'boyfriend/girlfriend'
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">'dog/cat'
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">'boss/team'
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="option-selected">

          <label class="container">'someone'
            <input type="checkbox" checked="checked" class='checkbox'>
            <span class="checkmark"></span>
          </label>
        </div>
        <!-- <div class="select-all disabled">
          Select All
        </div> -->
      </div>
    </div>


  </div>



  <!-- our main script: -->
  <script src="script.js"></script>
  <!-- <script src="htmlevent.js"></script> -->
</body>
</html>
